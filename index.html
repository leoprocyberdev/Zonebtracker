<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BLW Zone B - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_Version2.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="lg" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#ffb347"/>
                <stop offset="1" stop-color="#ffcc33"/>
              </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="url(#lg)"/>
            <text x="32" y="38" font-size="18" font-family="Poppins, sans-serif" font-weight="700" text-anchor="middle" fill="#08306b">B</text>
          </svg>
        </div>
        <div class="title">BLW UG ZONE B SIMPLE DATABASE</div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="card-grid" role="list">
      <a class="card" role="listitem" href="database.html" aria-label="Open BLW UG Database">
        <div class="card-art">
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <ellipse cx="60" cy="20" rx="36" ry="12" fill="#2d9bf0"/>
            <rect x="24" y="20" width="72" height="64" fill="#2d9bf0"/>
            <ellipse cx="60" cy="44" rx="36" ry="12" fill="#1f78c6"/>
            <ellipse cx="60" cy="68" rx="36" ry="12" fill="#2d9bf0"/>
            <text x="60" y="42" text-anchor="middle" font-family="Poppins, sans-serif" font-size="11" fill="#fff">BLW UG</text>
            <text x="60" y="62" text-anchor="middle" font-family="Poppins, sans-serif" font-size="11" fill="#fff">DATA BASE</text>
          </svg>
        </div>
        <div class="card-label">BLW UG DATA BASE</div>
      </a>

      <a class="card" role="listitem" href="school.html" aria-label="Open Foundation School">
        <div class="card-art">
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="32" y="22" width="56" height="18" rx="4" fill="#fff3b0" stroke="#f0c419" />
            <rect x="32" y="44" width="56" height="18" rx="4" fill="#ffd17a" stroke="#f0a800" />
            <rect x="32" y="66" width="56" height="18" rx="4" fill="#ffc266" stroke="#f08a00" />
            <text x="60" y="36" text-anchor="middle" font-family="Poppins, sans-serif" font-size="10" fill="#6b4f00">FOUNDATION</text>
            <text x="60" y="58" text-anchor="middle" font-family="Poppins, sans-serif" font-size="10" fill="#6b4f00">SCHOOL</text>
          </svg>
        </div>
        <div class="card-label">FOUNDATION SCHOOL</div>
      </a>

      <a class="card" role="listitem" href="events.html" aria-label="Open Love World Events">
        <div class="card-art">
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="60" cy="60" r="38" fill="#cfe8ff"/>
            <path d="M60 36c8 0 14 6 14 14s-14 26-14 26-14-16-14-26 6-14 14-14z" fill="#ff7b7b"/>
            <circle cx="60" cy="46" r="3" fill="#ffd9a6"/>
          </svg>
        </div>
        <div class="card-label">Love World Events</div>
      </a>

      <a class="card" role="listitem" href="soul.html" aria-label="Open Soul Tracker">
        <div class="card-art">
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="60" cy="60" r="24" fill="#ffffff"/>
            <circle cx="60" cy="60" r="36" fill="none" stroke="#ffb3b3" stroke-width="6"/>
            <path d="M30 88c20-28 60-28 80 0" stroke="#4b5563" stroke-dasharray="4 6" fill="none" stroke-width="2"/>
            <circle cx="48" cy="32" r="4" fill="#4b5563"/>
            <circle cx="88" cy="78" r="4" fill="#4b5563"/>
          </svg>
        </div>
        <div class="card-label">Soul Tracker</div>
      </a>
    </section>

    <div class="big-empty"></div>
  </main>

  <nav class="bottombar" aria-label="Bottom navigation">
    <button class="nav-btn" id="settingsBtn" title="Settings" aria-label="Settings">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#116530" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06A2 2 0 0 1 2.34 17.9l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82L4.3 6.34A2 2 0 0 1 7.13 3.5l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09c.04.6.42 1.12 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06A2 2 0 0 1 21.66 6.1l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.49.08.95.33 1.21.75z"/>
      </svg>
    </button>

    <button class="nav-btn center" id="addBtn" title="Add" aria-label="Add">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="#ffffff" aria-hidden="true">
        <path d="M12 5v14M5 12h14" stroke="#118c41" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="nav-btn" id="profileBtn" title="Profile" aria-label="Profile">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
