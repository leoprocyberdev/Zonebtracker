<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation School Certificate</title>
  <link rel="stylesheet" href="certificate.css" />
  <script type="module" src="certificate.js"></script>
</head>
<body>
  <div class="certificate-container">
    <!-- Top-left flourish -->
    <svg class="corner top-left" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M5,95 C20,80 35,65 35,50 C35,35 20,25 10,20 
               M10,20 C25,15 40,15 55,25 C70,35 80,50 85,65"
            fill="none" stroke="#b8860b" stroke-width="3" />
      <circle cx="10" cy="20" r="3" fill="#daa520"/>
    </svg>

    <!-- Top-right flourish -->
    <svg class="corner top-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M95,95 C80,80 65,65 65,50 C65,35 80,25 90,20 
               M90,20 C75,15 60,15 45,25 C30,35 20,50 15,65"
            fill="none" stroke="#b8860b" stroke-width="3" />
      <circle cx="90" cy="20" r="3" fill="#daa520"/>
    </svg>

    <!-- Bottom-left flourish -->
    <svg class="corner bottom-left" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M5,5 C20,20 35,35 35,50 C35,65 20,75 10,80 
               M10,80 C25,85 40,85 55,75 C70,65 80,50 85,35"
            fill="none" stroke="#b8860b" stroke-width="3" />
      <circle cx="10" cy="80" r="3" fill="#daa520"/>
    </svg>

    <!-- Bottom-right flourish -->
    <svg class="corner bottom-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M95,5 C80,20 65,35 65,50 C65,65 80,75 90,80 
               M90,80 C75,85 60,85 45,75 C30,65 20,50 15,35"
            fill="none" stroke="#b8860b" stroke-width="3" />
      <circle cx="90" cy="80" r="3" fill="#daa520"/>
    </svg>

    <div class="certificate">
      <img src="logo.png" alt="Church Logo" class="logo" />
      <h1>Certificate of Completion</h1>
      <p class="subtitle">This is to certify that</p>
      <h2 id="name">[Member Name]</h2>
      <p class="body-text">has successfully completed the</p>
      <h3>Foundation School Program</h3>
      <p class="body-text">in recognition of their commitment to spiritual growth and discipleship.</p>
      <p class="date-line">Date: <span id="date">[Date]</span></p>
      <p class="signature">Pastor's Signature ____________________________</p>
    </div>
  </div>

  <div class="print-container">
    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print Certificate</button>
  </div>
</body>
</html>
